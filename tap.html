<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone(Gulzat)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="taps.css">
  </head>
  <body>
    <div class ="container">
       <div class="row justify-content-center">
            <div class="col-2">
                <img src="xylophone.jpg" alt="logo" height="60px">
            </div>
       </div>
       <div class="row justify-content-center">
            <div class="col-8">
                <button class="xylo-button" sound-name="A" style="background-color: #ff1406;">A</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-7">
                <button class="xylo-button" sound-name="B" style="background-color: #edff02;">B</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <button class="xylo-button" sound-name="C" style="background-color: #88ff31">C</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <button class="xylo-button" sound-name="D" style="background-color: #00b414;">D</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="xylo-button" sound-name="E" style="background-color: #06b5ff ;">E</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <button class="xylo-button" sound-name="F" style="background-color:  #1b00f8;">F</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <button class="xylo-button" sound-name="G" style="background-color: #9b005c;">G</button>
            </div>
        </div>
    </div>
    <script src="tapjs.js"></script>
  </body>
</html>
