<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by Gulzat</title>
    <link rel="stylesheet" href="musics.css">
</head>
<body>
    <div class="player">
        <img id="cover" src="default_cover.jpg" alt="Cover" class="cover">
        <h2 id="title">Track Title</h2>
        <audio id="audio"></audio>
        <button id="play-pause">Play</button>
        <button id="next">Next</button>
        <ul id="track-list">
        </ul>
    </div>
    <script src="musicjs.js"></script>
</body>
</html>
